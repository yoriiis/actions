name: Publish Firefox Add-ons

on:
  workflow_call:
    input:
      node-version:
        required: true
        type: number
      source-dir:
        required: true
        type: string
      command:
        required: true
        type: string
    secrets:
      FIREFOX_API_KEY:
        required: true
      FIREFOX_API_SECRET:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm run test

  publish:
    needs: build
    environment: chrome
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          cache: "npm"
          cache-dependency-path: ./package-lock.json
          node-version: ${{ inputs.node-version }}
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run ${{ inputs.command }}

      - name: Deploy to Firefox Add-ons
        run: npx web-ext sign --use-submission-api --channel=listed --source-dir ${{ inputs.source-dir }}
        env:
          WEB_EXT_API_KEY: ${{ secrets.FIREFOX_API_KEY }}
          WEB_EXT_API_SECRET: ${{ secrets.FIREFOX_API_SECRET }}
