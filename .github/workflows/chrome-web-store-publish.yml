name: Publish Chrome Web Store

on:
  workflow_call:
    source_dir:
      required: true
      type: string
    script:
      required: true
      type: string
    secrets:
      CHROME_EXTENSION_ID:
        required: true
      CHROME_CLIENT_ID:
        required: true
      CHROME_CLIENT_SECRET:
        required: true
      CHROME_REFRESH_TOKEN:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm run test

  publish:
    needs: build
    environment: chrome
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          cache: "npm"
          cache-dependency-path: ./package-lock.json
          node-version: 18
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run ${{ inputs.script }}

      - name: Deploy to Chrome Web Store
        run: npx chrome-webstore-upload upload --auto-publish --source ${{ inputs.source_dir }}
        env:
          EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
          CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}
