name: Deploy to Netlify

on:
  workflow_call:
    inputs:
      node-version:
        type: number
        default: 16
      command-build:
        type: string
        default: npm run build
      build-dir:
        required: true
        type: string
    secrets:
      NETLIFY_APP_ID:
        required: true
      NETLIFY_AUTH_TOKEN:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          cache: "npm"
          cache-dependency-path: ./package-lock.json
          node-version: ${{ inputs.node-version }}

      - name: Install dependencies
        run: |
          npm ci
          npm i -g netlify-cli

      - name: Build
        run: ${{ inputs.command-build }}

      - name: Deploy to Netlify
        run: |
          netlify deploy --prod --site ${{ secrets.NETLIFY_APP_ID }} --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} --dir ${{ inputs.build-dir }} --message "Deploy to Netlify"
